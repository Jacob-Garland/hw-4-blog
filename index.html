<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer's Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />

  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <br>
    <button type="button" id="toggle">&#127774;</button>
  </header>
  <main>
    <aside>
      <h2>Developer's Blog</h2>
    </aside>
    <section>
      <h2>What are you thinking about?</h2>
      <form id="form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="ex: jdoe2024">
        <label for="title">Blog Post Title:</label>
        <input type="text" id="title" placeholder="ex: Javascript 101">
        <label for="content">Post Content:</label>
        <textarea name="content" id="content"></textarea>
        <input type="submit" id="submitButton">
        <p id="error"></p>
      </form>
    </section>
  </main>
</body>
</html>
